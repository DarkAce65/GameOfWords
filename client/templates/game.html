<template name="game">
	<div id='board' class="container">
		<label for="gameLink">Plebians: </label>
		<input disabled size='100' type='text' id='gameLink' value={{urlFor route='game'}} />
		{{#if secret}}
		<label for="gameLink">Oracles: </label>
		<input disabled size='100' type='text' id='gameLink' value={{urlFor route='gameOracle'}} />
		{{/if}}
		{{{wordTable}}}
		<div>{{actions}}</div>
	</div>
</template>
